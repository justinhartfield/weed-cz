<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderace recenzí - Weed.cz</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .moderation-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .moderation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .filter-tab {
            padding: 0.5rem 1rem;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .filter-tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .moderation-review {
            border: 1px solid #ddd;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background: white;
        }
        .review-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .review-content {
            margin: 1rem 0;
        }
        .review-text {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        .moderation-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn-approve {
            background: #4CAF50;
            color: white;
        }
        .btn-approve:hover {
            background: #45a049;
        }
        .btn-reject {
            background: #f44336;
            color: white;
        }
        .btn-reject:hover {
            background: #da190b;
        }
        .btn-hide {
            background: #ff9800;
            color: white;
        }
        .btn-hide:hover {
            background: #e68900;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-hidden { background: #d1ecf1; color: #0c5460; }
        .login-prompt {
            text-align: center;
            padding: 3rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .no-reviews {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="moderation-container">
        <div class="moderation-header">
            <h1>Moderace recenzí</h1>
            <div>
                <button id="logout-btn" onclick="signOut()" style="display: none;" class="btn">
                    Odhlásit se
                </button>
            </div>
        </div>

        <div id="login-section" class="login-prompt" style="display: none;">
            <h2>Přihlášení moderátora</h2>
            <p>Pro přístup k moderaci se prosím přihlaste.</p>
            <button onclick="showLoginDialog()" class="btn btn-approve">Přihlásit se</button>
        </div>

        <div id="moderation-content" style="display: none;">
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="loadReviews('pending')">Čekající</button>
                <button class="filter-tab" onclick="loadReviews('approved')">Schválené</button>
                <button class="filter-tab" onclick="loadReviews('rejected')">Zamítnuté</button>
                <button class="filter-tab" onclick="loadReviews('hidden')">Skryté</button>
            </div>

            <div id="reviews-container"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jafpjwwowylamzdqqiss.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphZnBqd3dvd3lsYW16ZHFxaXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NzczNjIsImV4cCI6MjA3NjI1MzM2Mn0.Td02K3J1uFKM5r96UxA45Guy4H2MtNNIXaBVm1Ueoqc';
        
        let supabase;
        let currentUser = null;
        let currentFilter = 'pending';

        async function initModeration() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('✅ Supabase initialized');

                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    await checkModeratorStatus();
                } else {
                    showLoginSection();
                }

                supabase.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'SIGNED_IN') {
                        currentUser = session.user;
                        await checkModeratorStatus();
                    } else if (event === 'SIGNED_OUT') {
                        currentUser = null;
                        showLoginSection();
                    }
                });
            } catch (error) {
                console.error('❌ Init error:', error);
            }
        }

        async function checkModeratorStatus() {
            try {
                const { data: user, error } = await supabase
                    .from('users')
                    .select('role')
                    .eq('id', currentUser.id)
                    .single();

                if (error) throw error;

                if (user && (user.role === 'moderator' || user.role === 'admin')) {
                    showModerationContent();
                    loadReviews('pending');
                } else {
                    alert('❌ Nemáte oprávnění moderátora.');
                    showLoginSection();
                }
            } catch (error) {
                console.error('❌ Error checking moderator status:', error);
                showLoginSection();
            }
        }

        function showLoginSection() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('moderation-content').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'none';
        }

        function showModerationContent() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('moderation-content').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'inline-block';
        }

        async function loadReviews(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event?.target?.classList.add('active');

            try {
                const { data: reviews, error } = await supabase
                    .from('reviews')
                    .select(`
                        id, 
                        business_id, 
                        overall_rating, 
                        title, 
                        review_text, 
                        status, 
                        decision_reason,
                        created_at,
                        user_id,
                        users(email, display_name)
                    `)
                    .eq('status', status)
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) throw error;

                displayReviews(reviews);
            } catch (error) {
                console.error('❌ Error loading reviews:', error);
                document.getElementById('reviews-container').innerHTML = 
                    `<p class="error">Chyba při načítání recenzí: ${error.message}</p>`;
            }
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviews-container');
            
            if (!reviews || reviews.length === 0) {
                container.innerHTML = '<p class="no-reviews">Žádné recenze k zobrazení.</p>';
                return;
            }

            const html = reviews.map(review => {
                const userName = review.users?.display_name || review.users?.email || 'Neznámý uživatel';
                return `
                    <div class="moderation-review">
                        <div class="review-meta">
                            <div>
                                <strong>${escapeHTML(userName)}</strong> 
                                (${review.user_id?.substring(0, 8)}...)
                                | Firma: <strong>${escapeHTML(review.business_id)}</strong>
                            </div>
                            <div>
                                <span class="status-badge status-${review.status}">${review.status.toUpperCase()}</span>
                                ${new Date(review.created_at).toLocaleString('cs-CZ')}
                            </div>
                        </div>
                        
                        <div class="review-content">
                            <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">
                                ${'⭐'.repeat(review.overall_rating)} (${review.overall_rating}/5)
                            </div>
                            
                            ${review.title ? `<h3>${escapeHTML(review.title)}</h3>` : ''}
                            
                            ${review.review_text ? `
                                <div class="review-text">${escapeHTML(review.review_text)}</div>
                            ` : '<p><em>Bez textu</em></p>'}
                            
                            ${review.decision_reason ? `
                                <p style="color: #d32f2f; font-weight: bold;">
                                    Důvod: ${escapeHTML(review.decision_reason)}
                                </p>
                            ` : ''}
                        </div>

                        ${review.status === 'pending' || review.status === 'rejected' ? `
                            <div class="moderation-actions">
                                <button class="btn btn-approve" onclick="moderateReview(${review.id}, 'approved')">
                                    ✓ Schválit
                                </button>
                                ${review.status !== 'rejected' ? `
                                    <button class="btn btn-reject" onclick="moderateReview(${review.id}, 'rejected')">
                                        ✗ Zamítnout
                                    </button>
                                ` : ''}
                                <button class="btn btn-hide" onclick="moderateReview(${review.id}, 'hidden')">
                                    👁️ Skrýt
                                </button>
                            </div>
                        ` : review.status === 'approved' ? `
                            <div class="moderation-actions">
                                <button class="btn btn-reject" onclick="moderateReview(${review.id}, 'rejected')">
                                    ✗ Zamítnout
                                </button>
                                <button class="btn btn-hide" onclick="moderateReview(${review.id}, 'hidden')">
                                    👁️ Skrýt
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        async function moderateReview(reviewId, newStatus) {
            try {
                const reason = newStatus === 'rejected' ? prompt('Důvod zamítnutí (nepovinné):') : null;
                
                const updateData = {
                    status: newStatus,
                    decision_reason: reason || null
                };

                const { error } = await supabase
                    .from('reviews')
                    .update(updateData)
                    .eq('id', reviewId);

                if (error) throw error;

                alert('✅ Recenze byla aktualizována.');
                loadReviews(currentFilter);
            } catch (error) {
                console.error('❌ Error moderating review:', error);
                alert('❌ Chyba při moderaci: ' + error.message);
            }
        }

        async function showLoginDialog() {
            const email = prompt('Zadejte váš email moderátora:');
            if (!email) return;

            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.href
                    }
                });

                if (error) throw error;

                alert('✅ Přihlašovací odkaz byl odeslán na váš email.');
            } catch (error) {
                console.error('❌ Login error:', error);
                alert('❌ Chyba při přihlášení: ' + error.message);
            }
        }

        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                alert('✅ Odhlášení úspěšné.');
            } catch (error) {
                console.error('❌ Logout error:', error);
                alert('❌ Chyba při odhlášení: ' + error.message);
            }
        }

        function escapeHTML(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initModeration);
    </script>
</body>
</html>
