<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lékárny s Cannabis | 21 Lokací | Weed.cz</title>
    <meta name="description" content="Kompletní seznam lékáren s lékařským konopím v České republice">
    <link rel="stylesheet" href="css/style.css">
    <link rel="canonical" href="https://weed.cz/medical.html">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo"><img src="/images/logo-horizontal.png" alt="Weed.cz" style="height: 40px; width: auto;"></a>
            <div class="header-search">
                <input type="text" placeholder="Weed.cz prohledávat...">
            </div>
            <div class="header-actions">
                <select class="header-btn" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px;">
                    <option>CS</option>
                    <option>EN</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Navigation with Badges -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-badge">
                🏠 Domů
            </a>
            <a href="/cbd-shops.html" class="nav-badge pink">
                🌿 CBD Obchody <span class="count">79</span>
            </a>
            <a href="/seed-banks.html" class="nav-badge orange">
                🌱 Seed Banky <span class="count">21</span>
            </a>
            <a href="/grow-shops.html" class="nav-badge blue">
                🌾 Grow Shopy <span class="count">23</span>
            </a>
            <a href="/medical.html" class="nav-badge green">
                💊 Lékárny <span class="count">21</span>
            </a>
            <a href="/blog/" class="nav-badge yellow">
                📝 Blog
            </a>
            <a href="/sitemap.html" class="nav-badge purple">
                🗺️ Mapa stránek
            </a>
        </div>
    </nav>

    <!-- Page Content -->
    <section class="section">
        <div class="section-container">
            <div class="section-header">
                <h1 class="section-title">💊 Lékárny</h1>
                <p class="section-subtitle">21 lokací v České republice</p>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <label>🔍 Vyhledávání</label>
                    <input type="text" id="search-filter" placeholder="Hledat podle názvu, města...">
                </div>
                <div class="filter-group">
                    <label>📍 Město</label>
                    <select id="city-filter">
                        <option value="">Všechna města</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>🚚 Rozvoz</label>
                    <select id="delivery-filter">
                        <option value="">Vše</option>
                        <option value="Yes">Ano</option>
                        <option value="No">Ne</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>🛒 E-shop</label>
                    <select id="online-filter">
                        <option value="">Vše</option>
                        <option value="Yes">Ano</option>
                        <option value="No">Ne</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>⬇️ Řadit podle</label>
                    <select id="sort-by">
                        <option value="name">Název</option>
                        <option value="city">Město</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>🔄 Pořadí</label>
                    <select id="sort-order">
                        <option value="asc">A-Z</option>
                        <option value="desc">Z-A</option>
                    </select>
                </div>
                <div class="filter-group" style="display: flex; align-items: flex-end;">
                    <button id="reset-filters" class="btn btn-outline" style="width: 100%;">↺ Reset</button>
                </div>
            </div>

            <p id="results-count" style="text-align: center; margin: 20px 0; font-size: 16px; color: #666;"></p>

            <!-- Business Cards Grid -->
            <div class="cards-grid" id="business-list">
                <!-- Cards will be loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Weed.cz - Kompletní databáze 144+ cannabis lokací v České republice</p>
            <p style="margin-top: 16px;">
                <a href="/privacy.html">Ochrana osobních údajů</a> | 
                <a href="/terms.html">Podmínky používání</a> | 
                <a href="/contact.html">Kontakt</a>
            </p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/business-images.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/schema.js"></script>
    <script src="js/mobile-menu.js"></script>
    
    <script>
        // Initialize filters for pharmacies
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeFilters === 'function') {
                initializeFilters('Medical Cannabis');
            }
        });
    </script>
</body>
</html>
